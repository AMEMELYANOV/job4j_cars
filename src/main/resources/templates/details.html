<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Объявления</title>
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>

<div class="container pt-3">
    <div class="row ml-4">
        <div class="card" style="width: 800px">
            <div class="card-header">
                <b>Подробная информация</b>
            </div>
            <div class="card-body" th:object="${advert}">
                <div class="row mb-3 pb-3 mt-3 mr-3">
                    <div style="text-align: left;" class="col-6"><b><h4><span th:text="*{title}"></span></h4></b></div>
                    <div style="text-align: right;" class="col-6"><b><h4><span th:text="*{price}+' P'"></span></h4></b>
                    </div>
                </div>
                <div class="row mb-3 pb-3 mt-3 mr-3 border-bottom">
                    <div class="col-7">
                        <span th:text="'Дата создания/редактирования - ' + ${#dates.format(advert.created, 'dd MMMM yyyy')}"></span></div>
                    <div style="text-align: right;" class="col-2"><b><span
                            th:text="*{user.username}"></span></b></div>
                    <div style="text-align: right;" class="col-3"><b><span
                            th:text="*{user.phonenumber}"></span></b></div>
                </div>
                <div class="row mb-3 mt-3 mr-3 border-bottom">
                    <div class="col-5">
                        <div class="row mb-3">
                            <div class="col-5">Год выпуска</div>
                            <div class="col-7"><span th:text="*{car.year}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Пробег</div>
                            <div class="col-7"><span th:text="*{car.mileage} + ' км'"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Кузов</div>
                            <div class="col-7"><span th:text="*{car.bodyType.bodytypename}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Цвет</div>
                            <div class="col-7"><span th:text="*{car.color}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Двигатель</div>
                            <div class="col-7"><span
                                    th:text="*{car.engine.capacity} + ' л/' + *{car.engine.hp} + ' л.с./' + *{car.engine.fuel}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Коробка</div>
                            <div class="col-7"><span th:text="*{car.transmission.transmissionname}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">Привод</div>
                            <div class="col-7"><span th:text="*{car.drive}"></span></div>
                        </div>
                    </div>
                    <div class="col-7 mb-3" style="text-align: right;"><img class="img-thumbnail"
                                                                            th:if="${advert.filename} != ''"
                                                                            th:src="@{/img/{filename}(filename = ${advert.filename})}"
                                                                            width="510px"
                                                                            height="345px"></div>
                </div>
                <div class="row mb-3 mt-3 mx-3">
                    <span><h5><b>Комментарий продавца</b></h5></span>
                </div>
                <div class="row pb-3 mb-3 mt-3 mx-3 border-bottom">
                    <span th:text="${advert.description}"></span>
                </div>
                <div class="row mb-3">
                    <div style="text-align: left;color:green;" class="col-12"><h5><b><span color="green" th:if="*{active == true}">Авто продается</span></b></h5></div>
                    <div style="text-align: left;color:#ff0000;" class="col-12"><h5><b><span  th:unless="*{active == true}">Авто продано</span></b></h5></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--</form></p>-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
